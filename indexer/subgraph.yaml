specVersion: 0.0.2
description: Gravatar for Ethereum
repository: https://github.com/decentraland/decentraland
schema:
  file: ./schema.graphql
dataSources:
  # ---------------------------------------------------------
  # CROWDSALE (Finalize) ------------------------------------
  # ---------------------------------------------------------
  - name: MANACrowdsale
    kind: ethereum/contract
    network: mainnet
    source:
      address: '0xa66d83716c7cfe425b44d0f7ef92de263468fb3d'
      abi: MANACrowdsale
      startBlock: 4162059
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/handlers/manaCrowdsale.ts
      entities:
        - ERC721
      abis:
        - name: MANACrowdsale
          file: ./abis/MANACrowdsale.json
      eventHandlers:
        - event: Finalized()
          handler: handleFinalized

  # ---------------------------------------------------------
  # PARCELS -------------------------------------------------
  # ---------------------------------------------------------
  - kind: ethereum/contract
    name: LANDRegistry
    network: mainnet
    source:
      address: '0xf87e31492faf9a91b02ee0deaad50d51d56d5d4d'
      abi: LANDRegistry
      startBlock: 4944642
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/handlers/parcel.ts
      entities:
        - Parcel
        - Data
      abis:
        - name: LANDRegistry
          file: ./abis/LANDRegistry.json
      eventHandlers:
        - event: Update(indexed uint256,indexed address,indexed address,string)
          handler: handleUpdate

  # ---------------------------------------------------------
  # ESTATES -------------------------------------------------
  # ---------------------------------------------------------
  - kind: ethereum/contract
    name: EstateRegistry
    network: mainnet
    source:
      address: '0x959e104e1a4db6317fa58f8295f586e1a978c297'
      abi: EstateRegistry
      startBlock: 6236547
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/handlers/estate.ts
      entities:
        - Estate
        - Parcel
        - Data
      abis:
        - name: EstateRegistry
          file: ./abis/EstateRegistry.json
      eventHandlers:
        - event: CreateEstate(indexed address,indexed uint256,string)
          handler: handleCreateEstate
        - event: AddLand(indexed uint256,indexed uint256)
          handler: handleAddLand
        - event: RemoveLand(indexed uint256,indexed uint256,indexed address)
          handler: handleRemoveLand
        - event: Update(indexed uint256,indexed address,indexed address,string)
          handler: handleUpdate

